{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
  <form method="POST">
    <h1 class="Heading">Attendance Calculator</h3>
    <br>
    <br>
    <h3 class="sub-heading">Calculate how many classes you can bunk!</h3>
    <div class="form-group1">
      <input class="radio1" type="radio" name="credits" id="credits" value="5"> 5 credit course <br>
      <input class="radio2" type="radio" name="credits" id="credits" value="4"> 4 credit course <br>
      </div>
    <div class="form-group">
      <input type="number" class="form-control" id="sessions" name="sessions"
          placeholder="Enter no. of classes attended" />
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="t_sessions" name="t_sessions"
          placeholder="Enter no. of classes held" />
    </div>
    <div class="form-group">
        <input type="number" class="form-control" id="percentage" name="percentage"
            placeholder="Enter attendance criteria (Example - 80)" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="compensated" name="compensated"
            placeholder="Enter no. of classes compensated for extra-curriculars" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="cancelled" name="cancelled"
            placeholder="Enter no. of classes cancelled due to ISAs, etc." />
      </div>
    <br/>
    <div align="center">
      <button type="submit" class="btn btn-primary" style="background-color: #AFB4FF;">Calculate</button>
    </div>
  </form>
  <br>
  <br>
  <h2 class = "result">You can bunk {{x}} classes</h2>
  <h3 class = "result">Your current attendance is {{percent}}%</h2>

{% endblock %}
